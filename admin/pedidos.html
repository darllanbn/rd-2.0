<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos | RD Distribuidora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:20px;
}
.container {
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
h1 {
  color:#ff7a00;
}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th, td {
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
th {
  background:#ff7a00;
  color:#fff;
}
button {
  padding:6px 10px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.imprimir {
  background:#198754;
  color:#fff;
}
.imprimir:hover {
  background:#157347;
}
</style>
</head>

<body>

<div class="container">
  <h1>üìã Pedidos Pendentes</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Condom√≠nio</th>
        <th>Casa</th>
        <th>Pagamento</th>
        <th>Total</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script>
async function carregarPedidos() {
  const res = await fetch('/admin/pedidos');
  const pedidos = await res.json();
  const tbody = document.getElementById('lista');
  tbody.innerHTML = '';

  if (!pedidos.length) {
    tbody.innerHTML = `
      <tr>
        <td colspan="7">Nenhum pedido pendente</td>
      </tr>
    `;
    return;
  }

  pedidos.forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.id}</td>
        <td>${p.data}</td>
        <td>${p.condominio}</td>
        <td>${p.casa || '-'}</td>
        <td>${p.pagamento}</td>
        <td>R$ ${Number(p.total).toFixed(2)}</td>
        <td>
          <button class="imprimir" onclick="imprimir(${p.id})">
            üñ®Ô∏è Imprimir
          </button>
        </td>
      </tr>
    `;
  });
}

function imprimir(id) {
  // abre o PDF do pedido em nova aba
  const janela = window.open(`/admin/pedidos/${id}/pdf`, '_blank');

  // aguarda carregar e chama o print
  const timer = setInterval(() => {
    if (janela && janela.document.readyState === 'complete') {
      janela.focus();
      janela.print();
      clearInterval(timer);

      // marca como impresso no sistema
      fetch(`/admin/pedidos/${id}/imprimir`, { method: 'POST' });
    }
  }, 500);
}

carregarPedidos();
</script>

</body>
</html>
