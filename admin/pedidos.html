<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos | RD Distribuidora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:20px;
}
.container {
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}
h1 { color:#ff7a00; }
table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th, td {
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
th {
  background:#ff7a00;
  color:#fff;
}
button {
  padding:6px 10px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.imprimir {
  background:#198754;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">
  <h1>üìã Pedidos Pendentes</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Condom√≠nio</th>
        <th>Casa</th>
        <th>Total</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script>
async function carregarPedidos() {
  const res = await fetch('/admin/pedidos');
  const pedidos = await res.json();
  const tbody = document.getElementById('lista');
  tbody.innerHTML = '';

  pedidos.forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.id}</td>
        <td>${p.data}</td>
        <td>${p.condominio}</td>
        <td>${p.casa || '-'}</td>
        <td>R$ ${Number(p.total).toFixed(2)}</td>
        <td>
          <button class="imprimir" onclick="imprimir(${p.id})">
            üñ®Ô∏è Imprimir
          </button>
        </td>
      </tr>
    `;
  });
}

function imprimir(id) {
  window.open(
    `/admin/pedidos/${id}/print`,
    '_blank',
    'width=300,height=600'
  );
}

carregarPedidos();
</script>

</body>
</html>
