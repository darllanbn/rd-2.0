<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos | RD Distribuidora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qz-tray@2.2.5/qz-tray.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:20px;
}
.container {
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
h1 { color:#ff7a00; }
table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th, td {
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
th {
  background:#ff7a00;
  color:#fff;
}
button {
  padding:6px 10px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.imprimir {
  background:#198754;
  color:#fff;
}
.impresso {
  background:#adb5bd;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="container">
  <h1>üìã Pedidos Pendentes</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Condom√≠nio</th>
        <th>Casa</th>
        <th>Total</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script>
const PRINTER_NAME = "ELGIN i9(USB)"; // üî¥ AJUSTE SE NECESS√ÅRIO

async function conectarQZ() {
  if (!qz.websocket.isActive()) {
    await qz.websocket.connect();
  }
}

async function carregarPedidos() {
  const res = await fetch('/admin/pedidos');
  const pedidos = await res.json();
  const tbody = document.getElementById('lista');
  tbody.innerHTML = '';

  pedidos.forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.id}</td>
        <td>${p.data}</td>
        <td>${p.condominio}</td>
        <td>${p.casa || '-'}</td>
        <td>R$ ${Number(p.total).toFixed(2)}</td>
        <td>
          <button class="imprimir" onclick="imprimir(${p.id})">
            üñ®Ô∏è Imprimir
          </button>
        </td>
      </tr>
    `;
  });
}

async function imprimir(id) {
  if (!confirm('Deseja imprimir este pedido?')) return;

  await conectarQZ();

  const res = await fetch(`/admin/pedidos/${id}/pdf`);
  const blob = await res.blob();
  const arrayBuffer = await blob.arrayBuffer();
  const data = qz.tools.arrayBufferToBase64(arrayBuffer);

  const config = qz.configs.create(PRINTER_NAME, {
    copies: 1,
    encoding: 'base64'
  });

  await qz.print(config, [{
    type: 'pdf',
    format: 'base64',
    data: data
  }]);

  await fetch(`/admin/pedidos/${id}/imprimir`, { method: 'POST' });

  alert('Pedido impresso com sucesso!');
  carregarPedidos();
}

carregarPedidos();
</script>

</body>
</html>
